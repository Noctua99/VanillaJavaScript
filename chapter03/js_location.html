<!DOCTYPE html>
<html lang="en">
<head>
    <!--  자바스크립트 코드를 head 태그 안에 작성하면 브라우저가 body 태그의 HTML 코드를 실행하기 전에 자바스크립트 코드를 먼저 해석  -->
    <!--  head 태그 안에 구현된 자바스크립트 코드가 많다면 브라우저는 자바스크립트 코드를 모두 해석한 이후에 HTML 코드를 실행하기
    때문에 사용자에게 보이는 웹페이지는 그만큼 느려질 수 있다  -->
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        document.write('Located in JavaScript head<br>');
    </script>
    <script src="js_location.js"></script>
</head>
<body>
<!--HTML 코드를 실행시키기 위해 반드시 먼저 작성되어야 하는 자바스크립트 코드를 제외하고는 body 제일 하단에 작성하는 것이 좋다-->
<!--body 태그에 있는 HTML 코드가 모두 실행되어 사용자가 보고 있는 브라우저 화면에 나타난 후 자바스크립트 코드를 실행함으로써
사용자가 느끼는 페이지의 로딩속도를 높일 수 있다-->

<!--HTML 코드가 작성되는 곳-->
<script>
    document.write('Located in JavaScript body<br>');
</script>
<script src="js_location.js"></script>
</body>
</html>
