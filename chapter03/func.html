<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
    /**
     * 덧셈 함수
     * @param n1
     * @param n2
     * @returns {*}
     */
    function add(n1, n2) {
        return n1 + n2;
    }

    /**
     * 뺄셈 함수
     * @param n1
     * @param n2
     * @returns {number}
     */
    function minus(n1, n2) {
        return n1 - n2;
    }

    /**
     * 곱셈 함수
     * @param n1
     * @param n2
     * @returns {number}
     */
    function multiple(n1, n2) {
        return n1 * n2;
    }


    /**
     * 나눗셈 함수
     * @param n1
     * @param n2
     * @returns {number}
     */
    function divide(n1, n2) {
        return n1 / n2;
    }

    function calculator(n1, n2, operator) {
        if (operator === "+") {
            return add(n1, n2);
        } else if (operator === "-") {
            return minus(n1, n2);
        } else if (operator === "*") {
            return multiple(n1, n2);
        } else if (operator === "/") {
            return divide(n1, n2);
        }
    }
</script>
</body>
</html>
