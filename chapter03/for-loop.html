<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
    let productList = [
        // 음료 리스트
        {
            name: "솔의눈",
            price: 700
        },
        {
            name: "커피",
            price: 700
        },
        {
            name: "파워에이드",
            price: 1200
        },
        {
            name: "오렌지",
            price: 1000
        },
        {
            name: "보리차",
            price: 1200
        },
        {
            name: "밀키스",
            price: 800
        }
    ]

    let inputCoin = 800;    // 고객이 음료 구매를 위해 투입한 총 금액
    let len = productList.length;   // 배열 productList에 담긴 요소의 길이
    let outputList = [];
    for (let i = 0; i < len; i++) {
        if (productList[i].price <= inputCoin) {
            outputList.push(productList[i]);
        }
    }
</script>
</body>
</html>
